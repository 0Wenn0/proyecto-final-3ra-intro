<!DOCTYPE HTML>
<html>
<head>
<style>
/*Contenedor 1 y 3*/
#div1, #div3 {
  float: left;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border-radius: 50%;
  border-radius: 50%;
  background: #5cb85c;
}

/*Contenedor 2*/
#div2{
  float: left;
  margin: 100px;
  padding: 10px;
  border: 1px solid black;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border-radius: 50%;
  border-radius: 50%;
  background: #5cb85c;
}
</style>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://previews.123rf.com/images/belchonock/belchonock1108/belchonock110800635/10394837-peri%C3%A3%C2%B3dicos-botella-de-pl%C3%A1stico-vac%C3%ADa-aislado-en-blanco.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="57">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</html>
