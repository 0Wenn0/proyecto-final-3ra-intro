<style><!--Estilos CSS-->
/*Fuente Tooltip  link: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_tooltip */
/* Contenedor Tooltip  */   
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

/* Texto Tooltip */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 300px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
 /* Posición del texto en tooltip */
  position: absolute;
  z-index: 6;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
 /* Desvanecerse  (Fade in)*/
  opacity: 0;
  transition: opacity 0.3s;
}

  /*Flecha del Tooltip*/
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Mostrar el texto cuando el mouse pase sobre el contenedor del Tooltip*/
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style> <!--Fin estilos CSS-->
